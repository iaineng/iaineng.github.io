<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DingXiang</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #captcha-id {
            display: none;
        }

        #captcha-result {
            display: none;
        }
    </style>
    <script src="https://cdn.dingxiang-inc.com/ctu-group/captcha-ui/index.js" crossorigin="anonymous"
            id="dx-captcha-script"></script>
</head>
<body>
<div style="display: flex;justify-content: center;">
    <div id="c1"></div>
</div>
<script>
  _dx.Captcha(document.getElementById('c1'), {
    appId: 'c760c93727b70d2cb5713d93e6e7869a',
    apiServer: 'https://cap.dingxiang-inc.com',
    success: function (token) {
      var resultEl = document.createElement('div')
      resultEl.id = 'captcha-result'
      resultEl.innerText = token
      document.body.appendChild(resultEl)
    },
  })
</script>
</body>
</html>
