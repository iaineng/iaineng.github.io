<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha Verification</title>
    <script src="https://cstaticdun.126.net/load.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }
      #captcha {
        margin-bottom: 20px;
      }
      .success-msg {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #f6ffed;
        border: 1px solid #b7eb8f;
        border-radius: 4px;
        color: #52c41a;
        display: none;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="captcha"></div>

    <div class="success-msg" id="success-msg">
      âœ“ Verification successful! Validate value obtained.
    </div>

    <script>
      let captchaInstance = null;

      initNECaptcha(
        {
          captchaId: "b2ced15b4da34aa6a103cce2559516f3",
          element: "#captcha",
          mode: "embed",
          width: "320px",
          onVerify: function (err, data) {
            if (err) {
              console.log("Verification failed", err);
              return;
            }

            const validate = data.validate;

            const validateInput = document.createElement("div");
            validateInput.id = "validate";
            validateInput.textContent = validate;
            validateInput.style.display = "none";
            document.body.appendChild(validateInput);

            document.getElementById("success-msg").style.display = "block";

            console.log("Verification successful, validate:", validate);
          },
        },
        function onload(instance) {
          console.log("Captcha initialized successfully");
          captchaInstance = instance;
        },
        function onerror(err) {
          console.log("Initialization failed", err);
          alert("Captcha loading failed, please refresh the page");
        }
      );
    </script>
  </body>
</html>
